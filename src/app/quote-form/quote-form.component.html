<div class="container">
    <h4 class="text-center">Create a new Quote</h4>
    <hr >
    <form>
        <div class="form-group">
  
            <label for="text">Quote</label> <br>
            <textarea class="form-control" id="quote" rows="4" required></textarea>
            
  
        </div>
        <div class="form-group">
  
            <label for="name">Author</label><br>
            <input type="text" required class="form-control" id="name">
  
        </div>
        <div class="form-group">

            <label for="complete">Date</label> <br>
            <input type='date' id="complete" required>
  
        </div>
    </form>
  </div>
