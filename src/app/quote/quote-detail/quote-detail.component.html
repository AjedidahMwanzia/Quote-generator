<div class="vote" let i="index">
    <p> <i class="fa-solid fa-thumbs-up "(click)="upvote('i')"  style="background-color: #2f7b91;"> &nbsp;{{quote.upvote}}</i></p>
    <p><i class="fa-solid fa-thumbs-down " (click)="downvote('i')" style="background-color:  #2f7b91;"> &nbsp;{{quote.downvote}} </i></p>
    <p><i class="fa-solid fa-trash" (click)= 'quoteDelete(true)'></i></p> 
    
</div>
