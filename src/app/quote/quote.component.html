<h1>Quote Generator</h1>
<div class="row">
    <div class="column1">
        <ul *ngFor = 'let quote of quotes'>
            <i class="fa-solid fa-quote-left  fa-2x" style="background-color: #2f7b91;padding-left: -5vw;"></i>
            <li >{{quote.quote}} <br> <br> <span style="float: right;">{{quote.details}} <br>  </span></li>
            <i class="fa-solid fa-quote-right  fa-2x" style="background-color: #2f7b91;"></i>
           <app-quote-detail  [quote]='quote'></app-quote-detail>
           
     </ul>
    </div>
    <div class="column2">
 <h2>Form</h2>
    </div>
</div>
